<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Board</title>
    <!-- poppin font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom color  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#F4F7FF",
              secondary: "#00303C",
              acent:"#3752FD",
              grad_1:"#6C7FFA",
              grad_2:"#9BA8F8",
            },
          },
        },
      };
    </script>
    
    <style>
      .poppins{
        font-family: "Poppins", serif;
      }
    </style>
  </head>
<body class="bg-primary poppins p-4">
    <div class=" mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 bg-white shadow-md rounded-lg">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="logo" class="w-10 h-10 rounded-full" />
                <div class="text-secondary-600 text-2xl">Dev<span class="text-secondary-800 font-bold">Board</span></div>
            </div>
            <div class="flex items-center gap-4">
                <div id="task-completion" class=" bg-primary flex items-center gap-1.5 rounded-full">
                 <div class="m-4 mr-1.5">
                    <img src="./assets/checkbox.png" alt="checkbox icon" class="w-6 h-6" />
                 </div><p id="completed-task" class=" text-3xl font-bold m-4 ml-0">23</p>
                </div>
                <div class="theme-div p-3 bg-primary rounded-full">
                    <div class="w-10">
                        <img src="./assets/theme-btn.png" alt="theme button" id="theme" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <section>
            <div class="grid grid-cols-12 gap-4 flex-row mt-6 bg-white rounded-xl p-6">
                <div class="col-span-9 space-y-4 ">
                    <!-- Info Cards -->
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-primary p-6 rounded-xl flex gap-4 items-center justify-flex">
                            <div class="bg-white rounded-full p-4">
                                <img src="assets/checkbox.png" alt="checkbox icon" class="w-6 h-6 " />
                            </div>
                            <div>
                            <p class="text-lg font-semibold">Task Assigned</p>
                            <p class="text-2xl font-bold text-blue-600">05</p>
                            </div>
                        </div>

                        <div class="col-span-2 p-4 rounded-xl  bg-gradient-to-r from-acent via-grad_1 to-grad_2 shadow-md flex items-center justify-center">
                            <img src="./assets/board.png" alt="board icon" class="w-20 h-20" />
                            <p class="text-white font-semibold text-2xl">Discover Something New Today!</p>
                        </div>

                        <div class="bg-primary p-4 rounded-xl flex gap-4 items-center" >
                            <div>
                                <img src="assets/calender.png" alt="calender icon" class="w-6 h-6" />
                            </div>
                            <div>
                                <p class="text-lg font-semibold">Wed,</p>
                                <p class="text-xl font-bold">Jul 28, 2025</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Activity Log -->
            <div class="col-span-3 bg-white p-4 rounded-lg shadow-md">
                <div class="grid items-center justify-center">
                    <div class=" flex gap-2">
                        <img src="./assets/activity.png" alt="activity icon" class="w-6 h-6" />
                        <h3 class="font-semibold">Activity Log</h3>
                    </div>
                    <button class="btn btn-sm btn-primary mt-2">Clear History</button>
                </div>
                <div class="mt-4 space-y-2 h-full">
                    <p class="bg-gray-200 p-2 rounded-lg text-sm">You have completed the task Add Dark Mode at 12:48:15 PM</p>
                    <p class="bg-gray-200 p-2 rounded-lg text-sm">You have completed the task Add Dark Mode at 12:48:15 PM</p>
                </div>
            </div>
            </div>
            
        </section>



    </div>
    
</body>
</html>
